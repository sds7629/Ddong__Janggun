<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리집 강쥐들</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../img/neon.png" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");
    </style>
  </head>
  <body>
    <!--Navbar Section-->
    <section id="nav__container">
      <div class="my__logo">
        <a href="#top" class="nav__link _head">Jing Noo</a>
      </div>
      <nav id="nav__bar">
        <ul class="nav__bar__menu">
          <li class="nav__bar__option">
            <a href="#top" class="nav__link"><span>Home</span></a>
          </li>
          <li class="nav__bar__option">
            <a href="#about__container" class="nav__link"><span>Info</span></a>
          </li>
          <li class="nav__bar__option">
            <a href="#Janggun__container" class="nav__link"
              ><span>Janggun</span></a
            >
          </li>
          <li class="nav__bar__option">
            <a href="#nav__container" class="nav__link"><span>Ddong</span></a>
          </li>
        </ul>
      </nav>
    </section>
    <!--Main Section-->
    <section class="main__section">
      <div class="main__container">
        <div class="main__box">
          <div class="main__name"><h1>Zhu_mily</h1></div>
          <div class="main__side"><h3>Side Webpage</h3></div>
        </div>
        <div class="str__btn__box">
          <div class="str__btn"><span>Let's Start!</span></div>
        </div>
      </div>
    </section>
    <!--About Section-->
    <section id="about__container">
      <div class="dog__headname"><h1>우리 집 강아지를 소개해요!</h1></div>
      <div class="dog__intro__container">
        <div class="dog__intro">
          <div class="janggun__intro">
            <div class="janggun__intro__box">
              <h3 class="name__tag">
                장군이는요!
                <hr class="underline" />
              </h3>
              <p class="janggun__info">
                장군이는 1살이에요. 그리고 호기심이 많고 사람을 좋아해서 이쁨
                받지만<br />
                정작 강아지는 무서워한답니다?
              </p>
            </div>
            <a class="janggun" href="#Janggun__container">
              <div class="janggun__img__box">
                <p class="janggun__img__text">장군이 보러 가실래요?</p>
              </div>
            </a>
          </div>
          <div class="ddong__intro">
            <div class="ddong__img__box"></div>
            <div class="ddong__intro__box">
              <h3 class="name__tag">
                뚱이는요!
                <hr class="underline" />
              </h3>
              <p class="ddong__info">
                뚱이는 12살이에요! 평범한 강아지와는 다르게 산책을 매우
                싫어하구요.. 가족 말고 사람도 싫어하고 강아지도 싫어하는 초! I형
                개강아지에요..
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Janggun Section-->
    <section id="Janggun__container"></section>
  </body>
</html>
